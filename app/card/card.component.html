<div class="col-sm-3" [hidden]="task.deleted">
  <div class="card" (click)="statusTaskToggle()" [class.completed]="task.completed">
    <div class="card-block">
      <p>{{task.content}}</p>
    </div>
    <div class="card-footer">
      <span *ngIf="!task.completed"><i class="fa fa-times" aria-hidden="true"></i>Not Complete</span>
      <span [hidden]="!task.completed"><i class="fa fa-check" aria-hidden="true"></i>Completed</span>
    </div>
  </div>
  <span>
  <button type="button" class="btn btn-primary" (click)="deleteTask()">
    <i class="fa fa-trash" aria-hidden="true"></i>Delete Task</button>
  </span>
</div>
